<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="calculator.css">
        <title>CALCULATOR</title>
    </head>
    <body>
        <center>
            <h1>CALCULATOR</h1>
            <div class="calculator">
            <input type="text" placeholder="0" id="inputb">
            <div>
                <button class="f">AC</button>
                <button class="f">DEL</button>
                <button class="o">%</button>
                <button class="o">^</button>
            </div>
            <div>
                <button class="n">7</button>
                <button class="n">8</button>
                <button class="n">9</button>
                <button class="o">*</button>
            </div>
            <div>
                <button class="n">4</button>
                <button class="n">5</button>
                <button class="n">6</button>
                <button class="o">-</button>
            </div>
            <div>
                <button class="n">1</button>
                <button class="n">2</button>
                <button class="n">3</button>
                <button class="o">+</button>
            </div>
            <div>
                <button class="n">00</button>
                <button class="n">0</button>
                <button class="n">.</button>
                <button class="eb">=</button>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
